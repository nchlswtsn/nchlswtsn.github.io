<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="calc.css" />
	</head>
	<body>
		<h1 align="center">Math From The 80's!</h1>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="operators">
					<a href="javascript:void(0)" id="plus">+</a>
					<a href="javascript:void(0)" id="minus">-</a>
					<a href="javascript:void(0)" id="divide">&divide;</a>
					<a href="javascript:void(0)" id="multiply">&times;</a>
					<a href="javascript:void(0)" id="equals">=</a>
			</div>
			<div id="numbers">
				<a href="javascript:void(0)">1</a>
				<a href="javascript:void(0)">2</a>
				<a href="javascript:void(0)">3</a>
				<a href="javascript:void(0)">4</a>
				<a href="javascript:void(0)">5</a>
				<a href="javascript:void(0)">6</a>
				<a href="javascript:void(0)">7</a>
				<a href="javascript:void(0)">8</a>
				<a href="javascript:void(0)">9</a>
				<a href="javascript:void(0)" id="clear">C</a>
				<a href="javascript:void(0)">0</a>
				<a href="javascript:void(0)" id="clearall">AC</a>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="calc.js"></script>
	</body>
</html>
